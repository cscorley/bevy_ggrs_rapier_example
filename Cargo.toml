[package]
name = "bevy_ggrs_rapier_example"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bevy-inspector-egui = { version = "0.11.0" }
bevy-inspector-egui-rapier = { version = "0.3", features =["rapier2d"] }
bevy_asset_loader = "0.10.0"
bevy = "0.7.0"
bytemuck = {version="1.7.3", features= ["derive"]}
ggrs = { git = "https://github.com/gschup/ggrs", features=["sync-send"]}
bevy_ggrs = { git = "https://github.com/gschup/bevy_ggrs" }
matchbox_socket = { git = "https://github.com/johanhelsing/matchbox", features = ["ggrs-socket"] }
log = "0.4"
# Merged changes in this PR https://github.com/dimforge/bevy_rapier/pull/169
bevy_rapier2d = { path = "../bevy_rapier/bevy_rapier2d", features = [ "enhanced-determinism", "serde-serialize" ] }
bevy_diagnostic = "0.7.0"
bincode="1.3.3"

[patch.crates-io]
ggrs = { git = "https://github.com/gschup/ggrs" } # Force matchbox_socket to same version
# bevy_rapier2d = { git = "https://github.com/dimforge/bevy_rapier" } # bevy-inspector-egui-rapier
bevy_rapier2d = { path = "../bevy_rapier/bevy_rapier2d" }
