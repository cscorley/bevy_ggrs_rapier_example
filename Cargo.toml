[package]
name = "bevy_ggrs_rapier_example"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bevy = "0.9.1"
bevy-inspector-egui = { version = "0.14.0" }
bevy-inspector-egui-rapier = { version = "0.8.0", features = ["rapier2d"] }
bevy_ggrs = { git = "https://github.com/gschup/bevy_ggrs/", branch = "main", features = [
] }
#bevy_rapier2d = { version = "0.18.0", features = [
# This branch must be used until dimforge/bevy_rapier PRs #233 is merged
bevy_rapier2d = { git = "https://github.com/cscorley/bevy_rapier", branch = "more-deterministic-context", features = [
    "enhanced-determinism",
    "serde-serialize",
] }
bincode = "1.3.3"
bytemuck = { version = "1.7.3", features = ["derive"] }
ggrs = { git = "https://github.com/gschup/ggrs/", features = [
    "sync-send",
] }
log = "0.4"
matchbox_socket = { version = "0.4.0", features = ["ggrs-socket"] }
rand = "0.8.5"
tracing-subscriber = { version = "0.3.1", features = [
    "registry",
    "env-filter",
] }
tracing-log = "0.1.2"

[patch.crates-io]
ggrs = { git = "https://github.com/gschup/ggrs" } # Force to same version
